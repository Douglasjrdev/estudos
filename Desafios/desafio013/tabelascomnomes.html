<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela ordenada</title>
    <style>
        table{
            border-collapse: collapse;
            background-color: gray;
            width: 500px;
            color: white;

        }
        
        td,th{
            border: 1px solid black;
            padding: 10px;

        }


    </style>
</head>
<body>
    <table>
        <thead>
            <th scope="col">Grupos</th>
            <th scope="col">Nomes</th>
            <th colspan="4" scope="colgroup">Filmes</th>

        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
            
                <td>Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            
            <tr>
                <td>Raissa&#x2764</td>
                <td>Estrela</td>
                <td>5 Steps</td>
                <td>Dorama</td>
               
            </tr>
            <tr>
                <td>Katarina</td>
                <td>Matrix</td>
                <td>Big Hero</td>
                <td>Batman</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Douglas</td>
                <td>PK BLINDS</td>
                <td>Flash</td>
                <td>Jujutsu</td>
            </tr>
            <tr>
                <td>Eric</td>
                <td>de gay</td>
                <td>De boiola</td>
                <td>De frutinha</td>
            </tr>
            <tr>
                <td>Quebra cama</td>
                <td>9vinhas</td>
                <td>COROAS</td>
                <td>GERAL</td>
            </tr>

        </tbody>

    </table>

    
</body>
</html>
