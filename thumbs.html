<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumb</title>
    <style>
        body{
            font-family: sans-serif;
        }
        a{
            display: block;
            margin: 10px;
            position: relative;
        }
        a img{
         width: 100%;
           display: block;
           
        }
        a::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            transition: all .5s;
            
            

        }
        a:hover::before{
            background-color: rgba(0, 0, 0, 0.515);
           

        }
        a::after{
            opacity: 0;
        }
        a:hover::after{
            content: 'Veja mais';
            display: block;
            position: absolute;
            border: 3px solid white;
            color: white;
            top: 50%;
            left: 50%;
            padding: 5px 10px;
            transform: translate(-50%, -50%);
            opacity: 1;

        }
    </style>
</head>
<body>
    <section>
        <article>
            <a href="#"><img src="udemy/projeto strata/thumbs/01.jpg" alt=""></a>
        </article>
        <article>
            <a href="#"><img src="udemy/projeto strata/thumbs/02.jpg" alt=""></a>
        </article>
        <article>
            <a href="#"><img src="udemy/projeto strata/thumbs/03.jpg" alt=""></a>
        </article>
        <article>
            <a href="#"><img src="udemy/projeto strata/thumbs/04.jpg" alt=""></a>
        </article>
    </section>
    
</body>
</html>
