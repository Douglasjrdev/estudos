<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .gridcont{
            width: 300px;
            background-color: rgb(33, 239, 6);
            display: grid;
            grid-gap: 30px 10px;
            grid-template-columns: repeat(3, 1fr)  ;
            grid-template-rows: 100px 100px 100px;
        }
        .griditem{
            background-color: black;
            color: yellow;
            

        }
        .griditem:nth-child(1){
            background-color: rgb(241, 8, 8);
            /* grid-row-start:1 ;
            grid-row-end:2 ; */
            grid-row: 1/2; /*Shorthand para essas duas tags*/
            /* grid-column-start:1;
            grid-column-end: -1; */
            grid-column: 2/-1 ;
        }
    </style>
</head>
<body>
    <div class="gridcont">
        <header class="griditem">1</header>
        <nav class="griditem">2</nav>
        <main class="griditem">3</main>
        <aside class="griditem">4</aside>
        <footer class="griditem">5</footer>
        <footer class="griditem">6</footer>





    </div>
    
</body>
</html>
