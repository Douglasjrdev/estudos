<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <form action="" method="post" autocomplete="off">
        <fieldset>
            <legend>Formul√°rio de Contato</legend>

            <label for="name">Nome</label>
            <input type="text" name="" id="name" required placeholder="Digite seu nome completo" name="name">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite um E-mail valido">

            <label for="subject">Assunto</label>
            <input type="text" name="subject" id="subject">

            <label for="message">Mensgem</label>
            <textarea name="message" id="message" cols="30" rows="7" required maxlength="1000" minlength="20"></textarea>


            <button type="submit" class="btn">Enviar</button>
        </fieldset>
        
    </form>
    
</body>
</html>
