<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Cadastre-se</legend>
            <label for="usu">Usuário</label>
            <input type="text" name="usuario" id="usu" class="input" required>

            <label for="mail">Email</label>
            <input type="email" name="email" id="mail" class="input" required>


            <label for="sen">Senha</label>
            <input type="password" name="Senha" id="sen" class="input" required>

            <div class="action">
                <input type="button" value="Cadastre-se" class=" btn btn-prima">
                <p class="login aside">Já possui cadastro?<a href="index.html" class="aside">Faça login</a></p>
            </div>


        </fieldset>

    </form>
    
</body>
</html>
