<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
    <style>
        .chk1[type=checkbox]{
            display: none;
        }
        
        .chk1 span{
            font-size: 26px;
            display: inline-block;
            width: 1em;
            height: 1em;  
            background-color: rgb(255, 68, 0);
        }
        .chk1[type=checkbox]:checked +.chk1 span{
            background-color: rgb(145, 145, 213);
            position: relative;
            

        }
        .chk1[type=checkbox]:checked +.chk1 span::before{
            content: "";
            border: .077em solid white;
            display: block;
          position: absolute;
          top: .077em;
          left: .38em;
          right: .3em;
          bottom: .3em;
          transform: rotate(45deg);
          border-left-color: transparent;
          border-top-color: transparent;


        }
       /*--------------------------------------*/
       .switch[type=checkbox]{
           width: 1px;
           height: 1px;
           padding: 0;
           margin: 0;
           overflow: hidden;
           position: absolute;
           outline: none;       
        }

       .switch span{
        display: inline-block;
        width: 2em;
        height: 1em;
        border-radius: 1em;
        outline: 2px solid #8e8d8d;
        overflow: hidden;
       }
       .switch span::after{
        content: '';
        display: block;
        width: 1em;
        height: 1em;
        border-radius: 50%;
        background-color: red;
        transition: transform .2s ease-in-out;
        transform: translateX(0);
       }
       /* .switch span::before{
        display: inline-block;
        content: '';
        width: 100%;
        height: 100%;
        background-color: rgb(0, 69, 244);
       } */
       .switch input:checked+span::after{
        transform: translateX(100%);
        background-color: green;
       }
       




    </style>
</head>
<body>
    <h1>ChekBox</h1>
   
   <input type="checkbox" name="html" id="html"  class="chk1"> 
   <label for="html" class="chk1">
    <span></span>
    HMTL
</label>



<hr>



<label class="switch">
    <input type="checkbox" class="switch">
    <span></span>
    JavaScript
</label>
    
</body>
</html>
