<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando os after e before</title>
    <style>
        div{
            border: 3px solid red;
            padding: 25px;
        }
        div::before{
            content:"before ";
            
        }
      div::after{
            content:"after ";
            
        }

    </style>
</head>
<body>
    <div>Texto principal </div>
    <h2>TITULO</h2>
    <article>
        <p><a href="#">LINK1</a></p>
        <p>TESTANDO</p>
        <p>seila</p>
    </article>
    <ul>
        <li>TESTE</li>
        <li>TESTE</li>
        <li>TESTE</li>
        <li>TESTE</li>
        <li>TESTE</li>
    </ul>
    
</body>
</html>
