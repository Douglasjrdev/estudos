<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO</title>
</head>
<body>
    <script>

        let n1 = parseFloat(prompt('Digite um numero'));
        let n2 = parseFloat(prompt('Digite outro numero'));

        let media = (n1 + n2) / 2;

        if(media > 4 && n1 >= 1 && n2 >= 1){
            alert('APROVADO!!')
        } else if(media < 4 || n1 == 0 || n2 == 0) {
            alert('reprovado')
        }
        
        alert('Fim')
        

    </script>
</body>
</html>
