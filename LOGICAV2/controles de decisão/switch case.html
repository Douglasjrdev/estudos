<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>Tomada de decisão com switch case</h1>
    

    <script>

        let n = prompt('digite um numero entre 0 e 6');

        switch (n) {
            case "0":
                alert('Domingo')
                break;
            case "1":
                alert('segunda-feira')
                break;
            case "2":
                alert('terça-feira')
                break;
            case "3":
                alert('quarta-feira')
                break;
            case "4":
                alert('quinta-feira')
                break;
            case "5":
                alert('sexta-feira')
                break;
            case "6":
                alert('sabado')
                break;
            default:alert('Digite um valor entre 0 e 6 cabeça de pedra');
               
        }
    </script>
</body>
</html>
