    <script>

        let x = 10;
        x += 5;
        x *= 5;
        x++;
        alert("o resto da divisão da variavel " + x + " x é: " + (x % 6));
        alert("o resto da divisão da variavel " + x + " x elevado a 2: " + ( (x % 6) ** 2) );
       x /= 4;
