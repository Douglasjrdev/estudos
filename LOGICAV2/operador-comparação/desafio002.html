<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio2</title>
</head>
<body>
    <script>

        //pedir para usuario digitar 2 num
        // mostrar na tela um boolean indicando se a media é menor ou igual a 4
        // porém caso o único número seja 0 deve mostar true

        let n1 = parseFloat(prompt('digite um numero de 0 á 10'));
        let n2 = parseFloat(prompt('digite outro numero de 0 á 10'));

        let media = (n1 + n2) / 2;

        alert('Está reprovado? ' + (media < 4 || n1 == 0 || n2 == 0));
    </script>
</body>
</html>
