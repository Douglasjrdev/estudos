<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Logico</title>
</head>
<body>

    <h1>Operadores</h1>

    <script>
         let n1 = parseFloat(prompt('digite um numero de 0 รก 10'));
        let n2 = parseFloat(prompt('digite outro numero de 0 รก 10'));

        let media = (n1 + n2) / 2;

        alert('esta aprovado? ' + (media > 4 && n1 > 0 && n2 > 0));
    </script>
    
</body>
</html>
