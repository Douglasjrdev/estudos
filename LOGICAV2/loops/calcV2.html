<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcV2</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt('DIGITE UM NUMERO'));
        const n = n1;
         let contador = 0;
        if(!isNaN(n)){
            while(contador <=10){
            document.write(n + ' x ' + contador + ' : ' + n * contador + '<br>')
            contador++
         }
       document.write('FIM DO LOOP');
        }else{
           alert('APENAS NUMEROS!!!!!!!!!')
        }
        
        
    </script>
</body>
</html>
