<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos</title>
</head>
<body>
    <div class="container">
        <h1>curso js</h1>


        <button id="btn1" onclick="click1()">Botão 1</button>
        <button id="btn2">Botão 2</button>
    </div>

    <script>
        function click1(){
            alert('clicou 1');
        }
        var btn2 = document.getElementById('btn2');

        btn2.addEventListener('click', function(){
            alert('clicou com dom lvl2')
        });
       

    </script>
</body>
</html>
