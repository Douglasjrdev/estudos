<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nodlist</title>
    <style>
        .done{
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>curso js completo</h1>
        <input type="text" name="" id="txtTask">
        <button type="button" id="btn">Cadastrar Tarefa</button>

        <ul>
            <li>Estudar JS - DOM</li>
            <li>Estudar eventos em js</li>
            <li>Jogar sozinho</li>
        </ul>

        </div> 

    

    <script>

        (function(){
            'use strict'

            var $ul = document.querySelector('ul');
            var $lis = $ul.querySelectorAll('li');
            var $txtTask = document.querySelector('#txtTask');
            var $btn = document.querySelector('#btn');
           
            $btn.addEventListener('click', addTask);
            $txtTask.addEventListener('keyup', function(e){
                if(e.keyCode === 13){
                    addTask();
                }
            });

            for(var i = 0; i < $lis.length; i++){
                addEvent($lis[i]);
            }
            function toogleDone(){
                this.classList.toggle('done')
            }
            function addTask(){

                var li = document.createElement('li');
                var text = document.createTextNode($txtTask.value);

                li.appendChild(text);

                $ul.appendChild(li);

                $txtTask.value = '';
                $txtTask.focus();

                addEvent(li);
            }

            function addEvent(li){
             li.addEventListener('click', toogleDone);
            }
        })()

    </script>

</body>
</html>
