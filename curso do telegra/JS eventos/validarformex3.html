<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <div class="container">
        <h1>curso js completo</h1>

        <textarea name="" id="msg" cols="30" rows="10" maxlength="50"></textarea>
        <div id="restaContainer" style="display: none;">

            restam <span id="resta"></span> caracteres

        </div> 
    </div>
    

    <script>

        (function(){
            'use strict'
           

            var $txtMsg = document.getElementById('msg');
            var $resta = document.getElementById('resta');
            var $restaContainer = document.getElementById('restaContainer');

            var maxima = $txtMsg.maxLength;
            $restaContainer.style.display = 'block'
            $resta.textContent = maxima;

            $txtMsg.addEventListener('input', checkLength);

            function checkLength(e){
                
                var numeroLetrasDigitadas = this.value.length;
                $resta.textContent = maxima - numeroLetrasDigitadas;

            }

        })()

    </script>

</body>
</html>
