<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .quadro{
            border: 5px solid rgb(255, 0, 238);
            width: 500px;
            height: 500px;
            position: relative;
        }

        .quadrado{
            height: 100px;
            width: 100px;
        }
        .qblu{
            background-color: blue;
        }
        .qred{
            background-color: red;
            position: absolute;
            right: 0;
            top: 0;
            

        }
        .qgreen{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="quadro">

        <div class="quadrado qblu"></div>
        <div class="quadrado qred"></div>
        <div class="quadrado qgreen"></div>
    </div>
    
</body>
</html>
