<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini calc</title>
    <style>
        button{
            padding: 25px;
          
        }
    </style>
    
</head>
<body>
    <button onclick="calcular('+')">+</button>  <!-- Aqui passo uma string dentro da fuction-->     
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>


    <div id="output"></div>


    <script>
       var n1 = prompt('digite um numero');
        n1 =parseFloat(n1);
        escreve();

        function escreve(){
            var output =  document.querySelector('#output');
            output.innerHTML = n1;

        }

        function calcular(simbolo){ // aqui dentro da fuciont calcular chamo o parametro de simbolo  e chamo no switch
            var n = prompt('digite outro numero');
            n = parseFloat(n);

            //n1 = n1 + n;

        switch(simbolo){ //aqui no swtich chamo o simbolo e dentro dos case chamo as string que chamei la encima quando aperto o bot√£o
            case '+':
                n1 += n;
                break
            case '-':
                n1 -= n;
                break
            case '*':
                n1 *=n;
                break
            case '/':
                n1 /= n;
        }
            escreve();
        }




    </script>
   
  
    
</body>
</html>
