<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini calc</title>
    <style>
        button{
            padding: 25px;
            margin: 5px;
          
        }
    </style>
    
</head>
<body>
    <button onclick="iniciarCalculo('+')">+</button>  <!-- Aqui passo uma string dentro da fuction-->     
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>


    <div id="output"></div>


    <script>
       var n2 = prompt('digite um numero');
        n2 =parseFloat(n2);
        escreve(n2);

        function iniciarCalculo(simbolo){
            var n1 = document.querySelector('#output').textContent;
            n1 = parseFloat(n1);

            var n2 = prompt('digite outro numero ')
            n2 = parseFloat(n2)

            var msg = calcular(simbolo, n1, n2)
           

            escreve(msg);

        }

        function escreve(mensagem){
            var output =  document.querySelector('#output');
            output.innerHTML = mensagem;

        }

        function calcular(simbolo, n1 ,n2){ // aqui dentro da fuciont calcular chamo o parametro de simbolo  e chamo no switch
           
            if(simbolo !== '+' && simbolo !== '-' && simbolo !== '*' && simbolo !== '/'){
                alert('digite um simbolo valido')
                return 0;
            }
            if(isNaN(n1) || isNaN(n2) ){
                alert('apenas numero')
                return 0;
            }

            var numeroCalculado = null;
         

        switch(simbolo){ //aqui no swtich chamo o simbolo e dentro dos case chamo as string que chamei la encima quando aperto o bot√£o
            case '+':
                
                numeroCalculado = n1 + n2;
                break
            case '-':
            numeroCalculado = n1 - n2;
                break
            case '*':
            numeroCalculado = n1 * n2;
                break
            case '/':
            numeroCalculado = n1 / n2;
        }

        return numeroCalculado;
           
        }




    </script>
   
  
    
</body>
</html>
