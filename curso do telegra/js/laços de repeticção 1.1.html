<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repetições</title>
    
</head>
<body>
   
    <script>
        var numero = prompt('digite um numero');
        var indice = 1;
        while(indice <= 100){
            document.write(numero + 'x' + indice + ' = ' + (numero * indice) + '<br>')
            if(indice % 10 === 0){
                document.write('<hr>');
            }
        indice = indice + 1;//indice++;
        }

        document.write('saiu do loop')
        
        
    </script>
    
</body>
</html>
